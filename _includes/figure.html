<figure class="custom-figure text-center my-5"
        role="group"
        aria-describedby="figcaption-{{ include.src | slugify }}">
  <!-- 1️⃣ Wrapper decorativo -->
  <div class="figure-container position-relative d-inline-block"
       role="presentation" aria-hidden="true">
    <div class="image-wrapper position-relative overflow-hidden shadow-lg"
         role="presentation" aria-hidden="true" style="border-radius:16px;">
      <!-- 2️⃣ A IMAGEM continua com alt -->
      <img class="img-fluid"
           src="{{ include.src }}"
           alt="{{ include.alt | default: include.caption | default: 'Imagem' }}"
           loading="lazy"
           style="transition:all .3s;display:block;width:100%;height:auto;object-fit:cover;">
      <!-- 3️⃣ Overlay também é decorativo -->
      <div class="image-overlay position-absolute …"
           role="presentation" aria-hidden="true"></div>
    </div>
  </div>

  {% if include.caption %}
    <figcaption id="figcaption-{{ include.src | slugify }}"
                class="figure-caption text-center mt-4">
      {{ include.caption }}
    </figcaption>
  {% endif %}
</figure>
