<div class="custom-cards my-5" aria-label="{{ include.title }}">
  <div class="card bg-dark text-light border-0 shadow-lg card-hover"
       style="border-radius: 15px; transition: all 0.3s ease;"
       role="text"
       aria-labelledby="card-title"
       aria-describedby="card-desc"
       tabindex="0">
    <div class="card-body p-4">
      <!-- Ícone ilustrativo -->
      <div class="mb-3" aria-hidden="true">
        <span class="rounded-circle p-3 d-inline-flex align-items-center justify-content-center text-light" 
              style="width: 60px; height: 60px; font-size: 2.5rem; background: rgba(77,171,247,0.1);">
          {{ include.number }}
        </span>
      </div>

      <h3 class="card-title text-light mb-3 fw-bold h5" id="card-title">
        {{ include.title }}
      </h3>
      <p class="card-text text-high-contrast lh-base" id="card-desc">
        {{ include.content }}
      </p>
    </div>
  </div>
</div>

<style>
