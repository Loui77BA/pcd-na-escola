<div class="row g-4 mt-4 mb-4">
  {% for card in include.cards %}
    <div class="col-md-6">
      <div class="card bg-dark h-100">
        <div class="card-body">
          <span class="material-symbols-outlined display-1" aria-hidden="true">
            counter_{{ forloop.index }}
          </span>
          <h3 class="card-title mt-3">{{ card.title }}</h3>
          <p class="card-text">{{ card.description }}</p>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
