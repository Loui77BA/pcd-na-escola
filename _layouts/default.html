<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title | default: site.title }} - {{ site.title }}</title>
        <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
        <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    </head>

    <body id="topo" class="d-flex flex-column min-vh-100">
        {% include navbar.html %}

        <main id="main-content" class="flex-shrink-0 p-5">
            {{ content }}
        </main>

        {% include footer.html %}

        <!-- Botão "Voltar ao topo" acessível -->
        <a href="#topo" 
           class="btn btn-outline-light position-fixed bottom-0 end-0 m-3" 
           style="z-index: 1000;" 
           role="button"
           aria-label="Voltar ao topo da página">
            <span class="material-symbols-outlined" aria-hidden="true">arrow_upward</span>
        </a>

        <!-- VLibras -->
        <div vw class="enabled" aria-hidden="true">
            <div vw-access-button class="active" aria-hidden="true"></div>
            <div vw-plugin-wrapper>
                <div class="vw-plugin-top-wrapper" aria-hidden="true"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
        <script src="https://vlibras.gov.br/app/vlibras-plugin.js" defer></script>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                new window.VLibras.Widget('https://vlibras.gov.br/app');
            });
        </script>
    </body>
</html>
